services:
  - mongodb

language: ruby

cache: bundler

before_install:
  - gem update --system
  - gem install bundler

matrix:
  include:
    - rvm: 2.3.6
      env: MONGOID_VERSION=4
    - rvm: 2.3.6
      env: MONGOID_VERSION=5
    - rvm: 2.3.6
      env: MONGOID_VERSION=6
    - rvm: 2.4.3
      env: MONGOID_VERSION=6
    - rvm: 2.4.3
      env: MONGOID_VERSION=7
    - rvm: 2.5.0
      env: MONGOID_VERSION=7
      before_script:
        - bundle exec danger
    - rvm: rbx-2
    - rvm: ruby-head
    - rvm: jruby-head
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2

bundler_args: --without development
